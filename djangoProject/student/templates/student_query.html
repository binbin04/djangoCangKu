{% extends 'layout.html' %}
{% block content %}
<div>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">查询学生</h3>
            </div>
            <div class="panel-body">
                <form method="get">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>学生姓名</label>
                        <input type="text" class="form-control" placeholder="学生姓名" name="name">
                    </div>
                    <button type="submit" class="btn btn-primary">查 询</button>
                </form>
            </div>
        </div>
        <div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                    学生列表
                </div>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>年龄</th>
                        <th>手机号</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for dep in info %}
                        <tr>
                            <th scope="row">{{ dep.id }}</th>
                            <td>{{ dep.name }}</td>
                            <td>{{ dep.gender }}</td>
                            <td>{{ dep.age }}</td>
                            <td>{{ dep.phone }}</td>
                            <td>
                                <a href="/students/{{ dep.id }}/edit/" class="btn btn-primary btn-xs">编辑</a>
                                <a href="/student/{{ dep.id }}/delete" class="btn btn-danger btn-xs">删除</a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            <a href="/students/">
                <button type="button" class="btn btn-danger">返回学生列表</button>
            </a>
        </div>
    </div>
</div>
{% endblock %}
