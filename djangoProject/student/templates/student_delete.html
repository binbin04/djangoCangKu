{% extends 'layout.html' %}
{% block content %}
<div>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">删除学生</h3>
            </div>
            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>学生姓名</label>
                        <input type="text" class="form-control" placeholder="学生姓名" name="name">
                    </div>
                    <button type="submit" class="btn btn-primary">删 除</button>
                </form>
            </div>
        </div>
        <a href="/students/">
            <button type="button" class="btn btn-danger">返回学生列表</button>
        </a>
    </div>
</div>
{% endblock %}
